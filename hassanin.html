    <script>         
    const texts = [
        "Hasnin Raed is the oldest son of Raed Dahir's family, born on September 24, 2005, where he faced many study and social challenges including the most difficult challenge to complete Al-Dahir was born in the city of Al-Hilah in Hafez Babylon from Abu Wam Al-Iraqi from Mahfib Babylon, where he began his learning career on 10 September 2011 and completed the primary, middle and preparatory stages with outstanding excellence and success. He had some lucrative ideas that combined his excellence in study with his investment ideas. At the preparatory stage he created a summary (binding) of the subject of Arabic language. This summary collected a wide range at the school level where all copies were sold during one school week. The appearance was and continues to be an example of friendship and good morality for all",        
    ];
    function typeText(element, text, speed) {
        let i = 0;
        function type() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(type, speed);
            }
        }
        type();
    }

    const textElement = document.getElementById('text');
    let currentText = 0;

    function startTyping() {
        if (currentText < texts.length) {
            textElement.innerHTML = '';
            typeText(textElement, texts[currentText], 0);
            currentText++;
            setTimeout(startTyping, texts[currentText - 1].length * 100 + 2000);
        }
    }

    startTyping();
    </script>
