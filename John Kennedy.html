        <strong class="project-title">
            <span data-lang-en="John Kennedy" data-lang-ar="جون كينيدي">John Kennedy</span>
        </strong>
        
        <div class="project-info">
            <p class="text" id="text" data-lang-en=" John Fitzgerald Kennedy, known as JFK, is the thirty-fifth President of the United States of America. Born on May 29, 1917, he died on November 22, 1963. He served as president from 1961 to 1963, and faced many political challenges, including the Cuban Missile Crisis and the Civil Rights Movement. He was killed in an assassination in Dallas, Texas.
            Kennedy was born in Brooklyn, Massachusetts, and is the son of Joseph Kennedy Sr. and Rose Kennedy. He was a Kennedy family who emigrated from the county of Wexford, Ireland, and studied at Harvard before joining the Reserve Forces in the United States Navy in 1941. Kennedy led BT boats in the Pacific during World War II, receiving a Navy and Marine Corps medal for his service. After the war, Kennedy represented Massachusetts' 11th Congressional District in the House of Representatives from 1947 to 1953. He was subsequently elected to the United States Senate and served as senator from Massachusetts from 1953 to 1960. During this period he published his book Features in Courage, which won a Pulitzer Prize for biography. Kennedy ran in the 1960 presidential election, narrowly beating then-Vice President and Republican counterpart Richard Nixon.
The Kennedy period was marked by tensions with communist states in the cold war. The number of US military advisers increased in South Vietnam. In April 1961, the U.S. military failed to attempt to overthrow the Cuban government and President Fidel Castro in the invasion of the Bay of Pigs. Kennedy subsequently rejected plans by the Joint Chiefs of Staff to organize false attacks on American soil to increase the people s support for the war against Cuba. In October 1962, United States spy aircraft discovered Soviet missile bases in Cuba; This was followed by a period of tension known as the Cuban missile crisis, which almost led the world to a nuclear war. Kennedy worked locally to establish peace teams and support the civil rights movement, but was not successful in endorsing his new border policies. Kennedy is ranked high in surveys of historians and the general public about American presidents. His average positive poll on Gallup indicators is 70% and is the highest among all presidents in the history of the polling institution.
Kennedy was assassinated in Dallas on 22 November 1963. Vice-President Lyndon Johnson was sworn in as President later that day. The FBI investigation and Warren's report officially concluded that Lee Harvey Oswald was the only murderer, but different groups see Kennedy as the victim of a conspiracy. After Kennedy's death, laws were passed with several of his proposals, including the Civil Rights Act 1964 and the Revenue Act 1964." 
            
data-lang-ar="جون فيتزجيرالد كينيدي، المعروف باسم جون كنيدي، هو الرئيس الخامس والثلاثون للولايات المتحدة الأمريكية. ولد في 29 مايو 1917 وتوفي في 22 نوفمبر 1963. شغل منصب الرئيس من 1961 إلى 1963، وواجه العديد من التحديات السياسية، بما في ذلك أزمة الصواريخ الكوبية وحركة الحقوق المدنية. قُتل في اغتيال في دالاس، تكساس.
            ولد كينيدي في بروكلين، ماساتشوستس، وهو ابن جوزيف كينيدي الأب وروز كينيدي. كان من عائلة كينيدي هاجر من مقاطعة ويكسفورد، أيرلندا، ودرس في جامعة هارفارد قبل أن ينضم إلى القوات الاحتياطية في بحرية الولايات المتحدة في عام 1941. قاد كينيدي قوارب BT في المحيط الهادئ خلال الحرب العالمية الثانية، وحصل على ميدالية البحرية ومشاة البحرية لخدمته. بعد الحرب، مثل كينيدي الدائرة الحادية عشرة للكونغرس في ولاية ماساتشوستس في مجلس النواب من 1947 إلى 1953. انتخب بعد ذلك لعضوية مجلس الشيوخ الأمريكي وشغل منصب عضو مجلس الشيوخ من ولاية ماساتشوستس من 1953 إلى 1960. خلال هذه الفترة نشر كتابه «ملامح في الشجاعة» الذي فاز بجائزة بوليتزر للسيرة الذاتية. خاض كينيدي الانتخابات الرئاسية عام 1960، متغلبًا بفارق ضئيل على نائب الرئيس آنذاك ونظيره الجمهوري ريتشارد نيكسون. تميزت فترة كينيدي بالتوترات مع الدول الشيوعية في الحرب الباردة. زاد عدد المستشارين العسكريين الأمريكيين في جنوب فيتنام. في أبريل 1961، فشل الجيش الأمريكي في محاولة الإطاحة بالحكومة الكوبية والرئيس فيدل كاسترو في غزو خليج الخنازير. رفض كينيدي بعد ذلك خطط هيئة الأركان المشتركة لتنظيم هجمات كاذبة على الأراضي الأمريكية لزيادة دعم الشعب للحرب ضد كوبا. وفي تشرين الأول/أكتوبر 1962، اكتشفت طائرات تجسس تابعة للولايات المتحدة قواعد صواريخ سوفيتية في كوبا ؛ وأعقبت ذلك فترة من التوتر تعرف باسم أزمة الصواريخ الكوبية، التي كادت أن تؤدي بالعالم إلى حرب نووية. عمل كينيدي محليًا على إنشاء فرق سلام ودعم حركة الحقوق المدنية، لكنه لم ينجح في تأييد سياساته الحدودية الجديدة. احتل كينيدي مرتبة عالية في استطلاعات المؤرخين وعامة الناس حول الرؤساء الأمريكيين. متوسط استطلاعه الإيجابي على مؤشرات غالوب هو 70٪ وهو الأعلى بين جميع الرؤساء في تاريخ مؤسسة الاقتراع.
            اغتيل كينيدي في دالاس في 22 نوفمبر 1963. أدى نائب الرئيس ليندون جونسون اليمين الدستورية كرئيس في وقت لاحق من ذلك اليوم. خلص تحقيق مكتب التحقيقات الفيدرالي وتقرير وارن رسميًا إلى أن لي هارفي أوزوالد كان القاتل الوحيد، لكن مجموعات مختلفة ترى أن كينيدي ضحية مؤامرة. بعد وفاة كينيدي، تم تمرير القوانين مع العديد من مقترحاته، بما في ذلك قانون الحقوق المدنية لعام 1964 وقانون الإيرادات لعام 1964.">

    <script>         
    const texts = [
        " John Fitzgerald Kennedy, known as JFK, is the thirty-fifth President of the United States of America. Born on May 29, 1917, he died on November 22, 1963. He served as president from 1961 to 1963, and faced many political challenges, including the Cuban Missile Crisis and the Civil Rights Movement. He was killed in an assassination in Dallas, Texas.Kennedy was born in Brooklyn, Massachusetts, and is the son of Joseph Kennedy Sr. and Rose Kennedy. He was a Kennedy family who emigrated from the county of Wexford, Ireland, and studied at Harvard before joining the Reserve Forces in the United States Navy in 1941. Kennedy led BT boats in the Pacific during World War II, receiving a Navy and Marine Corps medal for his service. After the war, Kennedy represented Massachusetts' 11th Congressional District in the House of Representatives from 1947 to 1953. He was subsequently elected to the United States Senate and served as senator from Massachusetts from 1953 to 1960. During this period he published his book Features in Courage, which won a Pulitzer Prize for biography. Kennedy ran in the 1960 presidential election, narrowly beating then-Vice President and Republican counterpart Richard Nixon.The Kennedy period was marked by tensions with communist states in the cold war. The number of US military advisers increased in South Vietnam. In April 1961, the U.S. military failed to attempt to overthrow the Cuban government and President Fidel Castro in the invasion of the Bay of Pigs. Kennedy subsequently rejected plans by the Joint Chiefs of Staff to organize false attacks on American soil to increase the people s support for the war against Cuba. In October 1962, United States spy aircraft discovered Soviet missile bases in Cuba; This was followed by a period of tension known as the Cuban missile crisis, which almost led the world to a nuclear war. Kennedy worked locally to establish peace teams and support the civil rights movement, but was not successful in endorsing his new border policies. Kennedy is ranked high in surveys of historians and the general public about American presidents. His average positive poll on Gallup indicators is 70% and is the highest among all presidents in the history of the polling institution.Kennedy was assassinated in Dallas on 22 November 1963. Vice-President Lyndon Johnson was sworn in as President later that day. The FBI investigation and Warren's report officially concluded that Lee Harvey Oswald was the only murderer, but different groups see Kennedy as the victim of a conspiracy. After Kennedy's death, laws were passed with several of his proposals, including the Civil Rights Act 1964 and the Revenue Act 1964.",        
    ];
    function typeText(element, text, speed) {
        let i = 0;
        function type() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(type, speed);
            }
        }
        type();
    }

    const textElement = document.getElementById('text');
    let currentText = 0;

    function startTyping() {
        if (currentText < texts.length) {
            textElement.innerHTML = '';
            typeText(textElement, texts[currentText], 0);
            currentText++;
            setTimeout(startTyping, texts[currentText - 1].length * 100 + 2000);
        }
    }

    startTyping();
    </script>
